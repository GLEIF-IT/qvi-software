        environment:
            - NAME=wit-kap                              # also used as the alias
            - TCP_PORT=5633
            - HTTP_PORT=5643
            - SALT=0ABJwNTwdgMOJU3BVGUn8XLM             # generated with "kli salt"
            - PASSCODE=oPUAkX2bgzK48cszT4bUN            # generated with "kli passcode generate"
